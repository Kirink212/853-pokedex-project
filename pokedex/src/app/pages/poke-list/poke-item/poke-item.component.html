<mat-card *ngIf="pokemon" class="example-card" style="width: 300px">

    <mat-card-title-group>

      <!-- <mat-card-subtitle>{{pokemon.}}</mat-card-subtitle> -->

    </mat-card-title-group>
  </mat-card-header>
  <!-- <mat-card-content>
    {{longText}}
  </mat-card-content> -->
</mat-card>
